<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Joes: Screwed & Nailed</title>
  <link rel="icon" type="image/png" href="/assets/logo.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="keyboard left">
  <div class="empty"></div>
  <div class="key">S<br><span>Up</span></div>
  <div class="empty"></div>

  <div class="key">Z<br><span>Left</span></div>
  <div class="key">X<br><span>Down</span></div>
  <div class="key">C<br><span>Right</span></div>

  <div class="empty"></div>
  <div class="key action">R<br><span>Pick</span></div>
  <div class="empty"></div>
</div>

<div class="keyboard right">
  <div class="empty"></div>
  <div class="key">↑<br><span>Up</span></div>
  <div class="empty"></div>

  <div class="key">←<br><span>Left</span></div>
  <div class="key">↓<br><span>Down</span></div>
  <div class="key">→<br><span>Right</span></div>

  <div class="empty"></div>
  <div class="key action">P<br><span>Pick</span></div>
  <div class="empty"></div>
</div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script src="main.js"></script>
</body>
</html>
